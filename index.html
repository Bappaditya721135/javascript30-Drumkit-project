<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript Drum kit project</title>
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <div class="btn-container">
        <button data-key="a" class="key">a</button>
        <button data-key="s" class="key">s</button>
        <button data-key="d" class="key">d</button>
        <button data-key="f" class="key">f</button>
        <button data-key="g" class="key">g</button>
        <button data-key="h" class="key">h</button>
        <button data-key="j" class="key">j</button>
        <button data-key="k" class="key">k</button>
        <button data-key="l" class="key">l</button>
    </div>
    <div class="audio-container">
        <audio data-key="a" src="./sounds/sound-a.mp3"></audio>
        <audio data-key="s" src="./sounds/sound-s.mp3"></audio>
        <audio data-key="d" src="./sounds/sound-d.mp3"></audio>
        <audio data-key="f" src="./sounds/sound-f.mp3"></audio>
        <audio data-key="g" src="./sounds/sound-g.mp3"></audio>
        <audio data-key="h" src="./sounds/sound-h.mp3"></audio>
        <audio data-key="j" src="./sounds/sound-j.mp3"></audio>
        <audio data-key="k" src="./sounds/sound-k.mp3"></audio>
        <audio data-key="l" src="./sounds/sound-l.mp3"></audio>



        <!-- script code  -->
        <script src="./js/scripts.js"></script>
    </div>
</body>

</html>
